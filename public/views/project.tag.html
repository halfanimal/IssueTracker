<project>
    <a class="{'list-group-item' + active }" onclick="{select}" href="{ '#projects/' + opts.project.getId() }">
        <span class="badge">{ opts.project.getOpenIssues() }</span>
        { opts.project.getTitle() }
    </a>

    <script>
    "use_strict"
    let tag = this;

    opts.project.on('updateCollection', function() {
        tag.update();
    });

    opts.project.on('unselect', function() {
        tag.active = '';
    });
    tag.active = '';
    tag.select = function(e) {
        tag.active = ' active';
        opts.project.select();
    };

    </script>
</project>
